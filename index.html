<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página no GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #00aaff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à minha página no GitHub!</h1>
    </header>
    <main>
        <p>Este é um exemplo simples de uma página HTML com CSS embutido.</p>
        <p>Veja mais projetos em meu <a href="https://github.com/seu-usuario" target="_blank">GitHub</a>.</p>
    </main>
    <footer>
        &copy; 2025 - Desenvolvido por Você
    </footer>
</body>
</html>
